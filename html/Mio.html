<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .btn-group {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .images {
            display: none; /* Oculta las imágenes por defecto */
            margin-top: 20px;
        }
        .images img {
            width: 150px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Galería de Imágenes</h1>
    <div class="btn-group">
        <button onclick="showImages('pasteles')">Pasteles</button>
        <button onclick="showImages('coches')">Coches</button>
        <button onclick="showImages('caballos')">Caballos</button>
    </div>

    <!-- Contenedores de imágenes -->
    <div id="pasteles" class="images">
        <img src="https://via.placeholder.com/150?text=Pastel+1" alt="Pastel 1">
        <img src="https://via.placeholder.com/150?text=Pastel+2" alt="Pastel 2">
        <img src="https://via.placeholder.com/150?text=Pastel+3" alt="Pastel 3">
    </div>
    
    <div id="coches" class="images">
        <img src="https://via.placeholder.com/150?text=Coche+1" alt="Coche 1">
        <img src="https://via.placeholder.com/150?text=Coche+2" alt="Coche 2">
        <img src="https://via.placeholder.com/150?text=Coche+3" alt="Coche 3">
    </div>
    
    <div id="caballos" class="images">
        <img src="https://via.placeholder.com/150?text=Caballo+1" alt="Caballo 1">
        <img src="https://via.placeholder.com/150?text=Caballo+2" alt="Caballo 2">
        <img src="https://via.placeholder.com/150?text=Caballo+3" alt="Caballo 3">
    </div>

    <script>
        // Función para mostrar las imágenes de la categoría seleccionada
        function showImages(category) {
            // Oculta todas las imágenes
            var allImages = document.querySelectorAll('.images');
            allImages.forEach(function(imageGroup) {
                imageGroup.style.display = 'none';
            });

            // Muestra solo las imágenes de la categoría seleccionada
            var selectedImages = document.getElementById(category);
            selectedImages.style.display = 'block';
        }
    </script>

</body>
</html>
